<ion-header>

  <ion-navbar>
    <ion-title>ProdutoDetalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
        <button navPush="CarrinhoPage" ion-fab color="primary">
          <ion-icon name="cart"></ion-icon>
        </button>
    </ion-fab>

    <ion-card>
        <img src="../../assets/imgs/{{produto.imagem}}"/>
        <ion-card-content>
          <ion-card-title>
            {{produto.nome}}
            </ion-card-title>
          <p>
            {{produto.preco | currency:'BRL':true:'1.2-2'}}
          </p>
        </ion-card-content>
      </ion-card>
      <button ion-button block>Detalhes</button>
</ion-content>
